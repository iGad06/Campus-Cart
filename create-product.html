<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a Product - Campus Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="/" style="color: white; text-decoration: none;">Campus Cart</a>
        </div>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-container">
            <a href="/" class="back-link">&larr; Back to Home</a>
            <h2>List Your Product for Sale</h2>
            <form id="product-form">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="image">Product Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit">Create Listing</button>
            </form>
            <p id="form-message"></p>
        </div>
    </main>

    <script src="create-product.js"></script>
</body>
</html>
