<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <a href="/" style="color: white; text-decoration: none;">Campus Cart</a>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="/login.html">Login</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2>Create Your Student Account</h2>
            <form id="register-form">
                <input type="email" id="email" name="email" placeholder="Enter your student email (.edu)" required>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <button type="submit">Register</button>
            </form>
            <p id="form-message"></p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Campus Cart. All Rights Reserved.</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
